<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Difference</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">List Difference Check</h1>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="input1" class="form-label">Input 1:</label>
          <textarea
            id="input1"
            class="form-control"
            rows="4"
            oninput="updateCharacterCount('input1', 'charCount1')"
          ></textarea>
          <span id="charCount1">Character Count: 0</span>
        </div>
        <div class="col-md-6">
          <label for="input2" class="form-label">Input 2 :</label>
          <textarea
            id="input2"
            class="form-control"
            rows="4"
            oninput="updateCharacterCount('input2', 'charCount2')"
          ></textarea>
          <span id="charCount2">Character Count: 0</span>
        </div>
      </div>

      <div class="mb-3">
        <button class="btn btn-primary" onclick="calculateDifference()">
          Calculate Difference
        </button>
      </div>

      <h2>Result:</h2>
      <textarea id="output" class="form-control" rows="4" readonly></textarea>
      <!-- <p id="arrayCount1">Array 1 Count: 0</p>
      <p id="arrayCount2">Array 2 Count: 0</p> -->
    </div>

    <script>
      function calculateDifference() {
        const input1Value = document.getElementById("input1").value;
        const input2Value = document.getElementById("input2").value;

        const orderList1 = input1Value.split(",").map((item) => item.trim());
        const orderList2 = input2Value.split(",").map((item) => item.trim());

        const difference = orderList1.filter(
          (item) => !orderList2.includes(item)
        );

        document.getElementById("output").value =
          "Result: " + difference.join(", ");

        document.getElementById(
          "arrayCount1"
        ).textContent = `Array 1 Count: ${orderList1.length}`;
        document.getElementById(
          "arrayCount2"
        ).textContent = `Array 2 Count: ${orderList2.length}`;
      }

      function updateCharacterCount(inputId, charCountId) {
        const inputElement = document.getElementById(inputId);
        const charCountElement = document.getElementById(charCountId);
        charCountElement.textContent = `Character Count: ${inputElement.value.length}`;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
